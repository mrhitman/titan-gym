{% extends "admin/layout.html" %}
{% block title %}Доп. настройки{% endblock %}
{% block content %}
<div class="container">
    <h2>Дополнительные настройки</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Значение</th>
                <th>Управление</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.value }}</td>
                <td>
                    <a href="#"><i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a href="#" data-confirm="Вы уверены?" data-method="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
